<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Recommendations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Find Your Perfect Product</h1>
      <p>Filter and explore products that fit your needs.</p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="filter-section">
        <h2>Filter Preferences</h2>
        <div class="form-group">
          <label for="budget">Select Your Budget:</label>
          <input type="range" id="budget" min="10000" max="50000" step="5000" value="30000">
          <span id="budget-value">$30,000</span>
        </div>

        <div class="form-group">
          <label>Choose Type(s):</label>
          <div class="checkbox-group">
            <input type="checkbox" id="suv" value="SUV" checked>
            <label for="suv">SUV</label>
            <input type="checkbox" id="sedan" value="Sedan">
            <label for="sedan">Sedan</label>
            <input type="checkbox" id="truck" value="Truck">
            <label for="truck">Truck</label>
          </div>
        </div>

        <div class="form-group">
          <label for="search">Search by Name:</label>
          <input type="text" id="search" placeholder="Enter product name...">
        </div>

        <div class="form-actions">
          <button id="submit" class="btn">Get Recommendations</button>
          <button id="clear-filters" class="btn btn-secondary">Clear Filters</button>
        </div>
      </section>

      <section class="recommendations-section">
        <h2>Recommendations</h2>
        <div id="recommendations" class="recommendations-grid">
          <!-- Recommendations will be dynamically added here -->
        </div>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Personalized Recommendations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Personalized Recommendations</h1>
      <p>Explore products tailored to your preferences.</p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <section class="filter-section">
        <h2>Filters</h2>
        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="range" id="budget" min="10000" max="50000" step="5000" value="30000">
          <span id="budget-value">$30,000</span>
        </div>

        <div class="form-group">
          <label>Type:</label>
          <input type="checkbox" id="suv" value="SUV" checked> SUV
          <input type="checkbox" id="sedan" value="Sedan"> Sedan
          <input type="checkbox" id="truck" value="Truck"> Truck
        </div>

        <div class="form-group">
          <label for="search">Search:</label>
          <input type="text" id="search" placeholder="Search for a product...">
        </div>

        <button id="submit" class="btn">Get Recommendations</button>
      </section>

      <section class="recommendations-section">
        <h2>Recommendations</h2>
        <div id="recommendations" class="recommendations-grid"></div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Enhanced Recommendations</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>

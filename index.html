<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Recommendations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
  </header>

  <main>
    <section id="filters">
      <h2>Filter Preferences</h2>
      <label for="budget">Budget:</label>
      <input type="range" id="budget" min="10000" max="50000" step="5000" value="30000">
      <span id="budget-value">$30,000</span>

      <fieldset>
        <legend>Type:</legend>
        <input type="checkbox" id="suv" checked>
        <label for="suv">SUV</label>
        <input type="checkbox" id="sedan">
        <label for="sedan">Sedan</label>
        <input type="checkbox" id="truck">
        <label for="truck">Truck</label>
      </fieldset>

      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="none">None</option>
        <option value="low-to-high">Price: Low to High</option>
        <option value="high-to-low">Price: High to Low</option>
      </select>

      <button id="submit">Get Recommendations</button>
      <button id="clear-filters">Clear Filters</button>
    </section>

    <section id="recommendations">
      <h2>Your Recommendations</h2>
      <div id="recommendation-list"></div>
    </section>

    <section id="favorites">
      <h2>Your Favorites</h2>
      <div id="favorite-list"></div>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
